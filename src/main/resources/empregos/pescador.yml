
# nome do emprego
nome: 'Pescador'
# tag do emprego
tag: '&8[&aPescador&8]'
# meta para obter o salário
meta: 500
# salário do emprego
salario: 1500
# mundos que serão efetivos
mundos:
  - 'world'
# blocos efetivos ->  https://helpch.at/docs/1.8/org/bukkit/Material.html
validos:
  - 'RAW_FISH'

desafios:
  1:
    # posição do desafio
    ordem: 1
    # meta a ser atingida
    meta: 100
    # aumentar o salário do jogador
    aumento:
      ativado: true
      valor: 500

    # icone que ficará no menu de quests
    icone:
      skull:
        # caso ativado irá ignorar o item
        ativado: false
        url: ''
      # material do item
      material: 'RAW_FISH'
      # data do item
      data: 0
      # nome do item
      nome: '&e#1 desafio'
      # lore do item
      lore:
        - '&7Pesque 100 peixes para'
        - '&7completar esse desafio.'
        - ''

    # mensagem ao completar ao completar o desafio
    mensagem:
      - ''
      - ' &aParabéns você pescou 100 peixes e completou uma quest'
      - ' &aSeu salário foi aumentado em 500 reais'
      - ''

    # comandos executados ao completar o desafio
    comandos:
      - 'give @player diamond_sword 1'
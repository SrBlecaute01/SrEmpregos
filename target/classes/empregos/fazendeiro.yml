
# nome do emprego
nome: 'Fazendeiro'
# tag do emprego
tag: '&8[&eFazendeiro&8]'
# meta para obter o salário
meta: 500
# salário do emprego
salario: 1500
# mundos que serão efetivos
mundos:
  - 'world'
# blocos efetivos ->  https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
validos:
  - 'CROPS'
  - 'MELON_BLOCK'
  - 'NETHER_WARTS'

desafios:
  1:
    # posição do desafio
    ordem: 1
    # meta a ser atingida
    meta: 100
    # aumentar o salário do jogador
    aumento:
      ativado: true
      valor: 500

    # icone que ficará no menu de quests
    icone:
      skull:
        # caso ativado irá ignorar o item
        ativado: false
        url: ''
      # material do item
      material: 'CROPS'
      # data do item
      data: 0
      # nome do item
      nome: '&e#1 desafio'
      # lore do item
      lore:
        - '&7Colha 100 plantas para'
        - '&7completar esse desafio.'
        - ''

    # mensagem ao completar ao completar o desafio
    mensagem:
      - ''
      - ' &aParabéns você colheu 100 plantas e completou uma quest'
      - ' &aSeu salário foi aumentado em 500 reais'
      - ''

    # comandos executados ao completar o desafio
    comandos:
      - 'give @player diamond_sword 1'